<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transporte Público RED</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <div class="header-content">
            <h1 class="app-title">RED Movilidad</h1>
            <p class="app-subtitle">Tu guía en el transporte público de Santiago</p>
        </div>
    </header>

    <main class="main-wrapper">
        <section class="search-section-wrapper">
            <div class="card search-card">
                <h2>Buscar Parada</h2>
                <div class="input-group">
                    <input type="text" id="codigoParada" placeholder="Ej: PF1126">
                    <button id="buscarBtn" class="primary-btn">Buscar Parada</button>
                </div>
            </div>

            <div class="card search-card">
                <h2>Buscar Recorrido</h2>
                <div class="input-group">
                    <input type="text" id="codigoRecorrido" placeholder="Ej: F03">
                    <button id="buscarRecorridoBtn" class="primary-btn">Buscar Recorrido</button>
                </div>
            </div>
        </section>

        <section class="content-display">
            <div class="card results-panel" id="resultados">
            </div>
            <div id="loader" class="loader"></div>

            <div class="card map-container">
                <div id="mapid" style="height: 100%; width: 100%;"></div>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
